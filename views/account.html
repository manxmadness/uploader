<!DOCTYPE html>
<html>
<head>
	<title>Three.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  #upload{
    text-align: center;
    font-size: 150px;
    color:#AAAFD1;
    cursor: pointer;
    z-index: 1;
  }
  .container img {
    height: 70px;
    margin: 50px 0;
  }
  #status{
    text-align: center;
    font-family: 'Comfortaa', cursive;
    z-index: 1;
  }
  #file-input{
    position: absolute;
    top:0;
    left:0;
    opacity:0;
    width:100%;
    height:100%;
    z-index:2;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <img src="../lib/logo2.svg" alt=""/>
    </div>
  </div>

<div id="upload">
  <i class="fa fa-plus-square-o" aria-hidden="true"></i>
</div>
<input type="file" id="file-input" />
<!-- <input type="file" id="file-input"> -->
  <p id="status">Upload a photo<br />to begin.</p>
  <img id="preview" src="">

  <form method="POST" action="/save-details">
    <input type="hidden" id="avatar-url" name="avatar-url" value="">
  </form>
<div id="webgl"></div>
<script>

(() => {
  document.getElementById("file-input").onchange = () => {
    const files = document.getElementById('file-input').files;
    const file = files[0];
    if(file == null){
      return alert('No file selected.');
    }
    getSignedRequest(file);
  };
})();

function getSignedRequest(file){
  const xhr = new XMLHttpRequest();
  xhr.open('GET', `/sign-s3?file-name=${file.name}&file-type=${file.type}`);
  xhr.onreadystatechange = () => {
    if(xhr.readyState === 4){
      if(xhr.status === 200){
        const response = JSON.parse(xhr.responseText);
        uploadFile(file, response.signedRequest, response.url);
      }
      else{
        alert('Could not get signed URL.');
      }
    }
  };
  xhr.send();
}

function uploadFile(file, signedRequest, url){
  const xhr = new XMLHttpRequest();
  xhr.open('PUT', signedRequest);
  xhr.onreadystatechange = () => {
    if(xhr.readyState === 4){
      if(xhr.status === 200){
        document.getElementById('preview').src = url;
        document.getElementById('avatar-url').value = url;
        // window.location.href = `http://localhost:5000/render?img=${url}`;
        window.location.href = `https://odor-eaters.herokuapp.com/render?img=${url}`;
      }
      else{
        alert('Could not upload file.');
      }
    }
  };
  xhr.send(file);
}
</script>
</body>
</html>
